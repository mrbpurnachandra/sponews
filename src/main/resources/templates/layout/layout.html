<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>स्पो न्यूज</title>
</head>

<body>
<nav class="navbar sticky-top bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="/">स्पो न्यूज</a>

        <div class="d-flex align-items-center">
            <ul class="navbar-nav me-4">
                <li class="nav-item">
                    <a class="nav-link" href="/article/search">लेख खोज्नुहोस्</a>
                </li>
            </ul>
            <a th:href="@{/oauth2/authorization/google}" class="flex btn btn-outline-danger rounded-pill"
               sec:authorize="!isAuthenticated()">
                    <span class="me-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path
                                    d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                        </svg></span>
                गुगलसँग साइन इन गर्नुहोस्</a>
            <a href="/profile" sec:authorize="isAuthenticated()">
                <img th:src="${#authentication.principal.attributes.picture}"
                     th:alt="${#authentication.principal.attributes.name}" width="30px" height="30px"
                     class="border p-1 border-secondary rounded-circle ">
            </a>
        </div>
    </div>
</nav>
<div class="container" th:if="${info}">
    <div class="alert alert-success" role="alert" th:text="${info}">
    </div>
</div>
<div class="container" th:if="${warning}">
    <div class="alert alert-warning" role="alert" th:text="${warning}">
    </div>
</div>

<div class="container mt-4" layout:fragment="content">
</div>

<div class="mb-5"></div>
</body>
</html>
